<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList</title>
</head>

<body>
    <form action="" method="get">

        <div>

            <label for="list">Select Country</label>
            <input type="text" name="list" id="list" list="country">



            <datalist id="country">
                <option value="India">
                <option value="Sri Lanka">
                <option value="Pakistan">
                <option value="China ">
                <option value="Poland ">

            </datalist>
        </div>

        <button type="submit">Submit</button>

    </form>

</body>

</html>
