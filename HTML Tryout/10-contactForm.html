<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" method="get">
        <table>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone </label></td>
                    <td><input type="tel" name="phone" id="phone" min="10" max="10"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" name="gender" id="male"> Male
                        <input type="radio" name="gender" id="female">Female
                    </td>
                </tr>
                <tr>
                    <td>

                        <label for="profession">Profession</label>
                    </td>
                    <td>
                        <select name="profession" id="profession">

                            <option value="govt">Govt. Official</option>
                            <option value="private">Private</option>
                            <option value="govt">Govt. Official</option>
                            <option value="self">self Emplyed</option>
                            <option value="student">Student</option>
                            <option value="others">Others</option>
                        </select>
                    </td>
                </tr>


                <tr style="vertical-align: top;">
                    <td><label for="message">Message</label></td>
                    <td>
                        <textarea name="" id="message" cols="40" rows="6" required></textarea>
                    </td>
                </tr>


                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="tnc" id="tnc" required>
                        <label for="tnc">I accept the terms and conditions.</label>
                    </td>
                </tr>

                <tr>
                    <td><button type="reset">Reset</button></td>
                    <td style="text-align: right;"><button type="submit">Submit</button></td>
                </tr>
            </tbody>


        </table>

    </form>
</body>

</html>
